{{template "template" .}}
{{define "title"}}{{.Title}}{{end}}
{{define "css"}} <link rel="stylesheet" href="assets/css/post.css"> {{end}}
{{define "body"}}
    <div id="title">{{.Title}}</div>
    <div id="category">Cat√©gorie: {{.Category}}</div>
    <div id="like">{{.Like}} Likes
        <form action="/like" method="post">
        <button name="id" type="submit" value="{{.Id}}"><img src="./assets/images/logo/like.png"></button>
        </form>
    </div>
    <pre id="post">
        <div id="text">{{.Content}}</div>
        <div id="textFooter">
            <div id="date">{{.Date}}</div>
            <div id="auteur">{{.Auteur}}</div>
        </div>
    </pre>
{{end}}
